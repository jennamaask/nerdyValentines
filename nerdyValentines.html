    <title>My Nerdy Valentines</title>
</head>
<body>
	<div class="wrapper">
		<header>
		    <h1><span class="nerdy">Nerdy</span> Valentines</h1>
		    <h2>proclaim your love and your intelligence</h2>
	    </header>
	    <div class="content">
		    <div class="front">
			    <form action="">
			    	<label for="phrase">What vibe are you going for?</label>
			    	<select name="phrase" class="phrase" id="phrase">
			    		<option value="romantic">romantic</option>
			    		<option value="flirty">flirty</option>
			    		<option value="tender">tender</option>
			    		<option value="cheesy">cheesy</option>
			    		<option value="passionate">passionate</option>
			    		<option value="contemporary">contemporary</option>
			    	</select>
			    	<label for="number">Quanitfy your love with a number. The larger the number the stronger the devotion.</label>
			    	<input type="text" name="number" id="number" class="number" required="true" placeholder= "e.g. 1000000000000000">
			    	<div class="checkbox">
						<input type="checkbox" id="extraNerdy" name="extraNerdy" class="extraNerdy" value="extraNerdy">
						<label class="checkboxNerdy" for="extraNerdy">Make it extra nerdy</label> 
					</div> <!-- end of checkbox -->
			    	<input type="submit" value="Show me the love">
			    </form>
		    </div> <!-- end of form -->
		    <div class="back">
		    	<p class="valentine"></p>
				<p class="small">(Wow. That's <span class="value"></span> <span class="item"></span>)</p>
				<button class="copy" data-clipboard-target=".valentine">Copy to Clipboard</button>
		    	<button class="reset">Give me another one</button>
		    </div> <!-- end of back -->
		</div> <!-- end of content -->
		<footer>
			<p>built by jenna maaskant </p>
			<a href="https://twitter.com/jennamaaskant"><i class="fab fa-twitter"></i></a>
			<p class="disclaimer">number facts provided by <a href="numbersapi.com">the numbers api</a>. if you see a fact you don't think should be included please <a href="mailto:jenna.maask@gmail.com">contact me.</a></p>
		</footer>
	</div> <!-- end of wrapper -->
